name: My workflow
on:
  push:
  pull_request:
  workflow_dispatch:
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Weather check
        uses: nachiketshilwant1/Optacloud_Actions@main
        with:
          token: ${{ secrets.YOUR_ACCESS_TOKEN_SECRET_NAME }}
          city: 'Ahmednagar'
          api-key: ${{ secrets.WEATHER_API_KEY }}
