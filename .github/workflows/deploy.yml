name: My workflow
on:
  push:
  pull_request:
  workflow_dispatch:
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@main
      - name: Weather check
        uses: nachiketshilwant1/Optacloud_Actions@v1
        with:
          city: 'Pune'
          api_key: ${{ secrets.WEATHER_API_KEY  }}
          token: ${{ secrets.TOKEN }}
